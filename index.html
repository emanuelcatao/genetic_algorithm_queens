<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Genetic Algorithm</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #f1f1f1;
        }

        input, button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            background-color: #20232a;
            color: #f1f1f1;
            font-size: 16px;
            cursor: pointer;
            border-radius: 2rem;
            transition: background-color 0.3s;
        }

        input:focus, button:focus {
            outline: none;
        }

        button:hover {
            background-color: #333842;
        }

        #board {
            display: grid;
            gap: 0;
            margin-top: 20px;
            width: 320px;
            height: 320px;
            background-color: #2a2a2a; /* Tom um pouco mais claro para a divisão da região do tabuleiro */
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white {
            background-color: #20232a;
        }

        .black {
            background-color: #333842;
        }

        .queen {
            background-image: url('queen-icon.png');
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center center;
        }

    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <!-- Menu à esquerda -->
        <div style="margin-right: 40px;">
            <label for="nValue">N value:</label>
            <input type="number" id="nValue" placeholder="Enter N value">
            
            <label for="numGenerations">Number of Generations:</label>
            <input type="number" id="numGenerations" placeholder="Number of Generations">
            
            <label for="populationSize">Population Size:</label>
            <input type="number" id="populationSize" placeholder="Population Size">
            
            <label for="mutationRate">Mutation Rate (0 to 1):</label>
            <input type="number" id="mutationRate" placeholder="Mutation Rate (0 to 1)">
            
            <button onclick="prepareBoard(); startCalculation();">Start</button>
            
            <!-- Progress Bar -->
            <div id="progressContainer" style="background-color: #1a1a1a; height: 20px; width: 320px; border-radius: 10px; margin-top: 10px;">
                <div id="progressBar" style="background-color: #f1f1f1; height: 100%; width: 0%; border-radius: 10px;"></div>
            </div>
            <p id="bestFitness">Best Fitness: 0</p>
        </div>

        <!-- Tabuleiro -->
        <div id="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
